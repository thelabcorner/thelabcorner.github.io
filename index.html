<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://thelabcorner.github.io/decarboxulator/">
    <title>Redirecting...</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        setTimeout(function() {
            window.location.href = "https://thelabcorner.github.io/decarboxulator/";
        }, 5000); // Redirect after 5000 milliseconds (5 seconds)
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .redirect-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1 class="mb-3">Redirecting to Calculators...</h1>
        <p>You will be redirected in 5 seconds. If you are not redirected,</p>
        <a href="https://thelabcorner.github.io/decarboxulator/" class="btn btn-primary">Click Here</a>
    </div>
</body>
</html>
